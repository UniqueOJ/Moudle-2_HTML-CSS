        <title>Challenge: Write a Poem</title>
        <meta charset="utf-8">

    <body>
    <h1> The Bird </h1>
    <p>The tree is my home, <br>
    Worms and berries are my food <br>
    The rain is my shower <br>
    My sweet song is my thank you.
    </body>
</html>
